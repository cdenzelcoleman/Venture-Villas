{% extends 'base.html' %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/resorts/reserve.css' %}" />
{% endblock %}
{% block content %}
<div class="reserve-container">
  <h1>Reserve {{ resort.name }}</h1>
  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn submit">Book Now</button>
  </form>
</div>
{% endblock %}
